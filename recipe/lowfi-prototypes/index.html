<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lowfi Prototypes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.typekit.net/fye0uhk.css">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Low-Fidelity Prototypes</h1>
        <div class="laptop">
            <h2>Laptop (1920px width)</h2>
            <div class="grid">
                <ul class="list">
                    <li>
                        <p>1</p>
                        <img src="images/Proto1(laptop).jpg" alt="Laptop-1">
                    </li>
                    <li>
                        <p>2</p>
                        <img src="images/Proto2(laptop).jpg" alt="Laptop-2">
                    </li>
                    <li>
                        <p>3</p>
                        <img src="images/Proto3(laptop).jpg" alt="Laptop-3">
                    </li>
                </ul>
            </div>
        </div>
        <div class="mobile">
            <h2>Mobile (828px width)</h2>
            <div class="grid">
                <ul class="list">
                    <li>
                        <p>1</p>
                        <img src="images/Proto(phone).jpg" alt="Mobile-1">
                    </li>
                    <li>
                        <p>2</p>
                        <img src="images/Proto2(phone).jpg" alt="Mobile-2">
                    </li>
                    <li>
                        <p>3</p>
                        <img src="images/Proto3(phone).jpg" alt="Mobile-3">
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
